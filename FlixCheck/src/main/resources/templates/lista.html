<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS estático -->
	<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Scripts importados -->
	<script src="/js/scripts-importados.js"></script>
	<title>Flix Check - Filmes</title>
</head>

<body id="body">

	<header th:replace="~{fragments/header :: header}"></header>

	<!-- Conteúdo da página -->
	<main role="main" class="flex-shrink-0 dark-mode-bg1">
		<div class="container py-3">
			<h3>Listagem de Filmes</h3>

			<table class="table">
				<thead>
					<tr>
						<td class="d-none d-lg-table-cell dark-mode-bg2">ID</td>
						<td class="dark-mode-bg2">Nome</td>
						<td class="d-none d-md-table-cell dark-mode-bg2">Autor</td>
						<td class="d-none d-md-table-cell dark-mode-bg2">Gênero</td>
						<td class="d-none d-lg-table-cell dark-mode-bg2">Data Lançamento</td>
						<td class="d-none d-sm-table-cell dark-mode-bg2">Assistido</td>
						<td class="dark-mode-bg2">Analises</td>
						<td class="dark-mode-bg2">Editar</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filme : ${lista}">
						<td class="d-none d-lg-table-cell dark-mode-bg2" th:text="${filme.id}"></td>
						<td class="dark-mode-bg2" th:text="${filme.nome}"></td>
						<td class="d-none d-md-table-cell dark-mode-bg2" th:text="${filme.autor}"></td>
						<td class="d-none d-md-table-cell dark-mode-bg2" th:text="${filme.genero}"></td>
						<td class="d-none d-lg-table-cell dark-mode-bg2" th:text="${filme.data}"></td>
						<td class="d-none d-sm-table-cell dark-mode-bg2">
							<input type="checkbox" th:checked="${filme.assistido}" disabled="disabled" />
						</td>
						<td class="dark-mode-bg2"><a th:href="@{'/exibir-analises?id=' + ${filme.id}}">Exibir</a></td>
						<td class="dark-mode-bg2"><a th:href="@{/editar-filme/{id}(id=${filme.id})}">Editar</a></td>
					</tr>
				</tbody>
			</table>

			<div class="row">
				<div class="col-md-4 mb-3 mt-3">
					<a type="button" class="btn btn-lg btn-block btn-primary text-white" th:href="@{/inicio}">Voltar</a>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="/js/darkmode.js"></script>
</html>
